<!doctype html>
<html>

    <head> <!--INF QUE NAO APARECEM DIRETAMENTE NA PÁGINA-->
        <title>Meu site</title>  
        <meta charset="utf-8">
        

    </head>

    <body> <!--INF QUE APARECEM PARA O USUÁRIO DIRETAMENTE-->
        
        <h1>Sobre a empresa</h1> <!--H1 para cabeçalho e negrito, h2 um pouco menor e assim por diante até o H6 -->
        <p>Essa é uma empresa tal..</p> <!--TAG P PARA UM PARÁGRAFO, ESPAÇAMENTO COM A LINHA DE BAIXO-->
        

        <hr>  <!--TAG HR PARA CRIAR UMA LINHA PRETA DE SEPARAÇÃO-->

        Este é um texto <strong>negrito</strong> <br><!-- TAG strong SIGNIFICA BOLD, NEGRITO-->
        Este é um texto <em>italico</em> <br> <!-- TAG em SIGNIFICA ITÁLICO-->
        Este é um texto <u>underline</u> <br><!-- TAG u SIGNIFICA UNDERLINE-->
        Este é um texto <strike>errado</strike> <br><!-- TAG STRIKE SIGNIFICA RISCO EM CIMA-->

        <h1>Sobre a empresa</h1><br> <!--br É UMA TAG DE QUEBRA LINHA-->


        <h2>Mapa do site</h2>
        <ul type="square"> <!--ul TAG PARA CRIAR UMA LISTA NÃO ORDENADA e TYPE PARA DECIDIR FORMATO DO MARCADOR(CIRCLE,SQUARE,DISC)-->
            <li>Home</li> <!--li TAG PARA COLOCAR ITENS NA LISTA-->
            <li>Quem somos</li>
            <li>Contato</li>
        </ul>

        <h2>Perguntas</h2>
        <ol type="i"> <!--OL TAG PARA CRIAR UMA LISTA ORDENADA, TYPE PARA DEFINIR A ORDEM (1,A,a,I,i)-->
            <li>Comida favorita?</li>
            <li>Carro favorito?</li>
            <li>Série favorita?</li>
        </ol>

        <a href="conceitos.html">
            Clique aqui
        </a>  <!--ANCOR, TAG PARA COLOCAR LINKS DE UMA PAGINA PARA OUTRA, AO DEIXAR O ESPAÇO VAZIO, SERÁ REDIRECIONADO PARA A MESMA PÁGINA QUE SE ENCONTRA-->

        <table border="1" width="200"> <!--BORDER = N DE PIXXELS DA BORDA DA TABELA, TABLE= CRIA A TABELA, WIDTH DEFINE O TAMANHO DA TABELA, S EN COLOCAR NADA É MEDIDA EM PIXELS, AO COLOCAR PORCENTAGEM ELE E MEDIDO DE ACORDO COM O TAMANHO DO NAVEGADOR-->
            <tr> <!--TR = CRIA LINHAS-->
                <td colspan="2"> <!--TD = COLOCA AS INFORMAÇÕES DA LINHA, COLSPAN DEFINE QUANTAS COLUNAS IRÁ OCUPAR-->
                    
                </td>
                <td rowspan=""> <!--ROWSPAN = QNTD DE LINHAS QUE VAI OCUPAR-->

                </td>
                <th> <!--TH = CABEÇALHO DA TABELA-->

                </th>
            </tr>

        </table>
   
        
    </body>

</html>
